global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eureka-cluster'
    environment: 'production-demo'

# 告警规则
rule_files:
  - 'alerts.yml'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# 抓取配置
scrape_configs:
  # Prometheus自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Eureka Server集群
  - job_name: 'eureka-server'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'host.docker.internal:8761'  # Peer1
          - 'host.docker.internal:8762'  # Peer2
          - 'host.docker.internal:8763'  # Peer3
        labels:
          service: 'eureka-server'

  # Service Provider
  - job_name: 'service-provider'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'host.docker.internal:8081'
          - 'host.docker.internal:8082'
        labels:
          service: 'service-provider'
          zone: 'zone1'
      - targets:
          - 'host.docker.internal:8083'
          - 'host.docker.internal:8084'
        labels:
          service: 'service-provider'
          zone: 'zone2'

  # Service Consumer
  - job_name: 'service-consumer'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets:
          - 'host.docker.internal:9091'
        labels:
          service: 'service-consumer'
          zone: 'zone1'
      - targets:
          - 'host.docker.internal:9092'
        labels:
          service: 'service-consumer'
          zone: 'zone2'
